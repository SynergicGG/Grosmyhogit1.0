<html>
<link rel="style" href="style.css">
<script src="calc.js">
</script>

<head>

	<title>Calculator</title>
	<meta charset="UTF-8" />
</head>
<body>

	<div class="calculator">
		<input type="text" class="calculator-screen" value="00" disabled></input>

		<div class="calculator-keys">
			
			<button type="button" class="operator" value="/">+</button>
			<button type="button" class="operator" value="+">-</button>
			<button type="button" class="operator" value="-">&times</button>
			<button type="button" class="operator" value="*">&divide;</button>
			<button type="button" class="operator" value="/">x²</button>

			<button type="button" class="operator" value="(x)2">sin</button>
			<button type="button" class="number" value="7">7</button>
			<button type="button" class="number" value="8">8</button>
			<button type="button" class="number" value="9">9</button>
			<button type="button" class="operator" value="(x)2">x<sup>x</button>

			<button type="button" class="operator" value="(x)3">cos</button>
			<button type="button" class="number" value="4">4</button>
			<button type="button" class="number" value="5">5</button>
			<button type="button" class="number" value="6">6</button>
			<button type="button" class="operator" value="(x)3">√x</button>

			<button type="button" class="operator" value="(x)/2">tg</button>
			<button type="button" class="number" value="1">1</button>
			<button type="button" class="number" value="2">2</button>
			<button type="button" class="number" value="3">3</button>
			<button type="button" class="operator" value="(x)/2">∛x</button>

			<button type="button" class="operator" value=".">ctg</button>
			<button type="button" class="number" value="0">0</button>
			<button type="button" class="operator" value=".">.</button>
			<button type="button" class="operator" value="all-clear">AC</button>
			<button type="button" class="result" value="">=</button>
			
			</div>

	</div>
</body>

</html>
